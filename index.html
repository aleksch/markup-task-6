<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Задача «Морда»</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="geo">
            <div class="geo__button">
                <div class="geo__icon"></div>
                <span class="geo__sity">Екатеринбург</span>
            </div>

        </div>

        <div class="options">
            <input type="checkbox" id="options"></input>
            <label for="options">Настройки</label>
            <div class="options__menu">
                <input type="checkbox" class="options__menu__element">Посещаемое</input>
                <input type="checkbox" class="options__menu__element">Лучшие анекдоты</input>
                <input type="checkbox" class="options__menu__element">Телепрограмма</input>
                <input type="checkbox" class="options__menu__element">Автомобильные новости</input>
                <input type="checkbox" class="options__menu__element">Погода</input>
                <input type="checkbox" class="options__menu__element">Пробки</input>
                <input type="checkbox" class="options__menu__element">Карта Екатеринбурга</input>
                <input type="checkbox" class="options__menu__element">Афиша</input>
            </div>
        </div>

        <div class="login">textC</div>
        <div class="news">textD</div>
        <div class="ad">textE</div>
        <div class="logo">textF</div>
        <div class="search">textG</div>
        <div class="ad-middle">textO</div>
        <div class="info-blocks">
            <div class="block1">textL</div>
            <div class="block2">textH</div>
            <div class="block3">textK</div>
        </div>

    </div>
</body>

</html>
